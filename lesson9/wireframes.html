<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframes for Directory Page</title>
    <link rel="stylesheet" href="css/prophets.css">
    <style>
        body {
            padding: 1em;
        }
        main .wireframes {
            display: grid;
            gap: 1.5em;
            grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Wireframes for Directory Page</h1>
    <main>
        <h2>Cards</h2>
        <div class="wireframes">
            <div>
                <h3>Small size screen</h3>
                <img src="images/chamber-wf-sm-cards.PNG" alt="Wireframe for small screen image - cards" srcset="">
            </div>
            <div>
                <h3>Medium size screen</h3>
                <img src="images/chamber-wf-md-cards.PNG" alt="Wireframe for medium screen image - cards" srcset="">
            </div>
            <div>
                <h3>Large size screen</h3>
                <img src="images/chamber-wf-lg-cards.PNG" alt="Wireframe for large screen image - cards" srcset="">
            </div>
        </div>
        <hr>
        <h2>List</h2>
        <div class="wireframes">
            <div>
                <h3>Small size screen</h3>
                <img src="images/chamber-wf-sm-list.PNG" alt="Wireframe for small screen image - list" srcset="">
            </div>
            <div>
                <h3>Medium size screen</h3>
                <img src="images/chamber-wf-md-list.PNG" alt="Wireframe for medium screen image - list" srcset="">
            </div>
            <div>
                <h3>Large size screen</h3>
                <img src="images/chamber-wf-lg-list.PNG" alt="Wireframe for large screen image - list" srcset="">
            </div>
        </div>
    </main>
</body>
</html>
