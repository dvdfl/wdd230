<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/weatherapi.js" defer></script>
</head>
<body>
    <h1>OpenWeatherMap.org API Test</h1>
    <p>The current temperature in Fairbanks, Alaska is <span id="current-temp"></span> &deg;F</p>
    <h2>Current Conditions</h2>
    <div id="weather_detais">
        <figure>
            <img src="" alt="" id="weather-icon" />
            <figcaption></figcaption>
        </figure>
        <div class="temp-detail">
            <p>
                Min Temp: <span id="min_temp"></span> &deg;F
                <br>
                Max Temp: <span id="max_temp"></span> &deg;F
                <br>
                Humidity: <span id="humidity"></span> %
                <br>
                Wind Speed: <span id="wind_speed"></span> m/h
            </p>

        </div>
    </div>
</body>
</html>
