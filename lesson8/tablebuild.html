<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Table Build activity for David F in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <title>Table Build</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <h1>Table Build</h1>
        <table class="example">
            <caption>ACME Wildwest Data</caption>
            <thead>
                <tr>
                    <th colspan="3" scope="colgroup" class="title">ACME Wildwest</th>
                </tr>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">August</th>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <th scope="row">September</th>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <th scope="row">October</th>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <th scope="row">November</th>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <th scope="row">Black Friday</th>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <th scope="row">December</th>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"> Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
